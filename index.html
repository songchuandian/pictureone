
<!DOCTYPE html>
<html>
<head>
<style>
html,body{
	height: 100%;
/*background-image: radial-gradient(#ff0, #f0f, #0ff);*/
background-image:url('sun.jpg');
}

.pic{
	display: flex;
	align-items: center;
	
}

.center{
	/*display: inline-block;*/
	width: 400px;
	height: 400px;
	position: relative;
	margin-left: auto;
	margin-right: auto;       
}

.main{
	width:100%;
	height: 100%;
	transform-style: preserve-3d;
	transform: rotateX(-30deg)
	rotateY(-80deg);
	animation: turn 20s infinite;
}
@keyframes turn{
	0%{
		transform: rotateX(0deg)
		rotateY(0deg);
	}
	100%{
		transform: rotateX(360deg)
		rotateY(360deg);
	}
}

.main div{
	width: 100%;
	height: 100%;
	position: absolute;
	left: 0;
	top: 0;
	opacity: 0.5;	
	transition: all 0.4s;
	background-size: cover;
}

.front{
	background-image: url('img/1.jpg');
}

.back{
	background-image: url('img/2.jpg');
}

.left{
	background-image: url('img/3.jpg');
}

.right{
	background-image: url('img/4.jpg');
}

.top{
	background-image: url('img/5.jpg');
}

.bottom{
	background-image: url('img/6.jpg');
}

.infront{
	background-image: url('img/1.jpg');
}

.inback{
	background-image: url('img/2.jpg');
}

.inleft{
	background-image: url('img/3.jpg');
}

.inright{
	background-image: url('img/4.jpg');
}

.intop{
	background-image: url('img/5.jpg');
}

.inbottom{
	background-image: url('img/6.jpg');
}

.main span{
	display: block;
	width: 100px;
	height: 100px;
	position: absolute;
	top: 150px;
	left: 150px;
	background-size: cover;
}

.main .front{
	transform: rotateY(0deg)
	translateZ(200px);
}

.main .back{
	transform: rotateY(180deg)
	translateZ(200px);
}

.main .left{
	transform: rotateY(90deg)
	translateZ(200px);
}

.main .right{
	transform: rotateY(-90deg)
	translateZ(200px);
}

.main .top{
	transform: rotateX(90deg)
	translateZ(200px);
}

.main .bottom{
	transform: rotateX(-90deg)
	translateZ(200px);
}

.main:hover .front{
	transform: rotateY(0deg)
	translateZ(500px);
}

.main:hover .back{
	transform: rotateY(180deg)
	translateZ(500px);
}

.main:hover .left{
	transform: rotateY(90deg)
	translateZ(500px);
}

.main:hover .right{
	transform: rotateY(-90deg)
	translateZ(500px);
}

.main:hover .top{
	transform: rotateX(90deg)
	translateZ(500px);
}

.main:hover .bottom{
	transform: rotateX(-90deg)
	translateZ(500px);
}

.main .infront{
	transform: rotateY(0deg)
	translateZ(50px);
}

.main .inback{
	transform: rotateY(180deg)
	translateZ(50px);
}

.main .inleft{
	transform: rotateY(90deg)
	translateZ(50px);
}

.main .inright{
	transform: rotateY(-90deg)
	translateZ(50px);
}

.main .intop{
	transform: rotateX(90deg)
	translateZ(50px);
}

.main .inbottom{
	transform: rotateX(-90deg)
	translateZ(50px);
}

 .hearDiv {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Microsoft Yahei', cursive;
            text-align: center;
            color: white;
            margin-bottom: 180px;
        }

.heart {
            font-size: 100px;
            animation: heartbeat 1.2s infinite;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            15% { transform: scale(1.3); }
            30% { transform: scale(1); }
            45% { transform: scale(1.15); }
            60% { transform: scale(1); }
        }

#typewriter {
            font-family: cursive;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 3s steps(30) forwards,
                       blink 0.5s infinite 3s;
        }

        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }

        @keyframes blink {
            from, to { border-color: transparent }
            50% { border-color: black }
        }
 
</style>
</head>
<body>
<div class="hearDiv ">
 <div class="heart">❤️</div>
 <div id="typewriter"></div>
</div
<div class="pic">
	<div class="center">
		<div class="main">
			<div class="front"></div>
			<div class="back"></div>
			<div class="left"></div>
			<div class="right"></div>
			<div class="top"></div>
			<div class="bottom"></div>
			<span class="infront"></span>
			<span class="inback"></span>
			<span class="inleft"></span>
			<span class="inright"></span>
			<span class="intop"></span>
			<span class="inbottom"></span>
		</div>
	</div>
</div>
<audio controls autoplay >
<source src="becauseofyou.mp3" type="audio/mpeg">
</audio>
<script>
        // 更流畅的JavaScript实现版本
        function typeWriter(text, element, speed) {
            let i = 0;
            const target = document.getElementById(element);
            target.innerHTML = ""; // 清空原始内容
            
            function type() {
                if (i < text.length) {
                    target.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                } else {
                    target.style.borderRight = "none"; // 完成时移除光标
                }
            }
            type();
        }

        // 页面加载后执行
        window.onload = function() {
            const text = "Hello 小高同志， Surprise！我把你放网上啦，嘻嘻。 点击播放还可以听首Music哟...";
            typeWriter(text, 'typewriter', 100);
        };
    </script>
</body>
</html>
